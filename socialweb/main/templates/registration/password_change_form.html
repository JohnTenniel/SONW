<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="{% static 'css/registr.css' %}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DevSearch - Connect with Developers!</title>


    <script src="{% static 'js/register.js' %}"></script>
</head>
<body>
<h1>Change Password</h1>
    <hr>
<div class="overlay">
    <form action="{% url 'password_change' %}" method="post">
        {% csrf_token %}
        <div class="con">
            <header class="head-form">
                <h2>Смена пароля!</h2>
                <br>
            </header>
            <br>
            <!-- OldPassword -->
            <div class="field-set">
                <span class="input-item">
                    <i class="fa fa-key"></i>
                </span>
                <input class="form-input" type="password" name="old_password" autocomplete="current-password" required=""
                       id="id_old_password" placeholder="Password" aria-describedby="id_password1_helptext" autofocus="">
                <br>
                <!-- Password1 -->
                <span class="input-item">
                    <i class="fa fa-key"></i>
                </span>
                <input class="form-input" type="password" name="new_password1" autocomplete="new-password" required=""
                       id="id_new_password1" placeholder="Password" aria-describedby="id_new_password1_helptext" aria-autocomplete="list">
                <br>
                <!-- Password2 -->
                <span class="input-item">
                    <i class="fa fa-key"></i>
                </span>
                <input class="form-input" type="password" name="new_password2" autocomplete="new-password" required=""
                       id="id_new_password2" placeholder="Password" aria-describedby="id_new_password2_helptext">
            </div>
            <br>
            <button class="log-in" href="{% url 'main' %}"> Создать!</button>
        </div>
    </form>
</div>
</body>
