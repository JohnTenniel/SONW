<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="{% static 'css/registr.css' %}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DevSearch - Connect with Developers!</title>


    <script src="{% static 'js/register.js' %}"></script>
</head>
<body>
<h1>Reset</h1>
<hr>
<div class="overlay">
    <form action="{% url 'password_reset' %}" method="post">
        {% csrf_token %}
        <div class="con">
            <header class="head-form">
                <h2>Reset password</h2>
                <br>
            </header>
            <br>
            <div class="field-set">
                <!-- E-mail -->
                <span class="input-item">
                <i class="fa fa-user-circle"></i>
                </span>
                <input class="form-input" type="email" name="email" autofocus="" autocapitalize="none"
                       autocomplete="email"
                       maxlength="254" required="id_email" placeholder="@E-mail"
                       aria-describedby="id_username_helptext">
                <br>
                <button class="log-in" href="{% url 'main' %}"> Отправить письмо!</button>
    </form>
</div>
</body>
